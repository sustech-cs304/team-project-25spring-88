name: Actions ğŸ˜

on: [push, pull_request]

jobs:
  build:
    name: Build & Test & Release
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cacheï¼šç¼“å­˜ team_project/Library
      - uses: actions/cache@v3
        with:
          path: team_project/Library
          key: Library-${{ hashFiles('team_project/Assets/**', 'team_project/Packages/**', 'team_project/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # 3. Run tests
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectPath: team_project

      # 4. Build projectï¼ˆæ”¹æˆ Windows å¹³å°ï¼‰
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Windows
          projectPath: team_project

      # 5. Upload artifactï¼šæŒ‡å‘ Windows çš„æ„å»ºè¾“å‡ºç›®å½•
      - uses: actions/upload-artifact@v3
        with:
          name: Build-Windows
          # é»˜è®¤æƒ…å†µä¸‹ï¼Œunity-builder ä¼šæŠŠ Windows æ„å»ºè¾“å‡ºåˆ° team_project/build/Windows ç›®å½•
          path: team_project/build/Windows
